<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <title>LOGIN</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="top">
                    <img src="../static/img/index.png" height="110px" width="110px">ALIENLOGIN
                </div>
            </header>
            <form method="POST">
                <div class="form-group">
                  <label for="InputUsername">Username</label>
                  <input type="username" class="form-control" name="username" id="InputUsername" aria-describedby="usernameHelp" placeholder="@yourusername">
                  <small id="usernameHelp" class="form-text text-muted">We'll never share your username and password with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" name="password" class="form-control" id="InputPassword">
                </div>
                <button type="submit" id="process" class="btn btn-success">Confirm</button>
                <a href="/register" class="btn btn-info ml-5">Register</a>
            </form>
            <footer>
                <p class="mt-5">
                    Â©Copyright 2020 Made by Cristian Comas
                </p>
            </footer>
        </div>
    </body>
</html>
